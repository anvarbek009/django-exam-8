
{% extends 'base.html' %}

{% block title %} Create Transaction {% endblock %}

{% block content %}
    <div class="login-form-container">
        <div class="login-form">
            <h1 data-translate="create_transaction">Create transaction</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" data-translate="submit">Submit</button>
            </form>
            <a href="{% url 'main:home' %}">Cancel</a>
        </div>
    </div>
{% endblock %}
