{% extends 'base.html' %}

<title>
    {% block title %} Login {% endblock %}
</title>

{% block content %}
<div class="login-form-container">
    <div class="login-form">
        <h1 data-translate="login">Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" data-translate="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
