{% extends 'base.html' %}

<title>
    {% block title %} Update profile{% endblock %}
</title>

{% block content %}
<div class="login-form-container">
    <div class="login-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" data-translate="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
